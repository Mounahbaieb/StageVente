<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitations Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .btn {
            margin-left: 5px;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .invitation-card {
            margin-bottom: 15px;
        }

        .card-body .btn-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .card-body .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="filter-container">
            <div class="card-title mb-0">
                <h1><b>Invitations</b></h1>
            </div>
            <div class="card p-3 menu-item">
                <li class="d-flex mb-4 pb-1">
                    <div class="avatar flex-shrink-0 me-3">
                        <span class="avatar-initial rounded bg-label-primary">
                            <i class='menu-icon bx bxs-calendar'></i>
                        </span>
                    </div>
                    <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                        <div class="me-2 dropdown">
                            <button class="btn p-0" type="button" id="cardOpt3" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <h6 class="mb-0">Filtre Période</h6>
                            </button><br>
                            <small class="text-muted">12 avril 2023 - 15 janvier 2024</small>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                                <div class="card p-3">
                                    <table>
                                        <tr>
                                            <th *ngFor="let day of weekDays">{{ day }}</th>
                                        </tr>
                                        <tr *ngFor="let week of weeks">
                                            <td *ngFor="let day of week" (click)="selectDate(day)">
                                                <p *ngIf="day !== 0">{{ day }}</p>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 invitation-card" *ngFor="let invitation of invitations" (click)="goToInvitationDetail(invitation.id)">
                <div class="card">
                    <img [src]="invitation.image" class="card-img-top" [alt]="invitation.title">
                    <div class="card-body">
                        <h5 class="card-title">{{ invitation.title }}</h5>
                        <p>Email: {{ invitation.email }}<br>
                            Téléphone: {{ invitation.telephone }}<br>
                            Adresse: {{ invitation.adresse }}</p>
                        <div class="btn-group">
                            <button style="background-color: orange; color: white;" class="btn btn-accepter">
                                <i class="material-icons">add</i> Accepter
                            </button>
                            <button mat-icon-button color="primary" aria-label="Supprimer" (click)="deleteInvitation(invitation.id)">
                                <mat-icon style="color: red;">delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
